
<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			overflow: hidden;
		}
		#Avi{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
		}
		#text{
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: white;
		}
	</style>
</head>
<body>
   <video id="Avi" autoplay loop muted>
   	<source src="video.mp4" type="video/mp4">
   </video>
   <div id="text">
    <h2>Nature is an inherent character or constitution, particularly of the ecosphere or the universe as a whole. In this general sense nature refers to the laws, elements and phenomena of the physical world, including life.</h2>
   </div>
</body>
</html>
