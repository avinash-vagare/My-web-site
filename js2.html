<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>

	<style type="text/css">


		input{
			display: block;
			margin-bottom: 5px;
            width: 500px;
            padding: 10px;
            margin-left: 350px;
            
		}

		input[type=submit]{
			margin-top: 5px;
            width: 100px;
            margin-left: 350px;
            

		}

		.box{
			border: 2px solid red;
			margin: 20px;	
			padding: 30px;	
		}
       label{
        margin-left: 350px;
       }
    
	</style>

</head>
<body>

	<div class="box">
        <h1 style="text-align: center;">Application From</h1><hr>

		<form action="#"> 
            <label>Name</label>
			<input type="text" id="name" placeholder="Enter first name " name="">
            
            <input type="text" id="name" placeholder="Enter last name  " name="">
            <label></label>
			<input type="password" id="pwd" placeholder="Enter Password" name="">
			<input type="date" id="dob" name="">
			<input type="text" id="mobile" placeholder="Enter mobile" name="">
			<input type="email" id="emailId" placeholder="Enter Email Here" name="">

			<select id="course">
				<option selected disabled>Select Course Name</option>
				<option value="HTML"> HTML</option>
				<option value="CSS"> CSS </option>
				<option value="JAVASCRIPT"> JAVASCRIPT </option>
				<option value="JAVA"> JAVA </option>
				<option value="ADVANCE JAVA"> ADVANCE JAVA </option>
			</select>

			<input type="submit" value="Register" onclick="register()">

		</form>

	</div>

	<div class="box">

		<h1 id="showName"></h1>
		<h1 id="showPassword"></h1>
		<h1 id="showDOB"></h1>
		<h1 id="showMobile"></h1>
		<h1 id="showEmail"></h1>
		<h1 id="showCourse"></h1>

	</div>
	

	<script type="text/javascript">

		function register(){

		 // getting form data
		 var name = document.getElementById('name').value;
		 var pwd = document.getElementById('pwd').value;
		 var dob = document.getElementById('dob').value;
		 var mob = document.getElementById('mobile').value;
		 var email = document.getElementById('emailId').value;
		 var course = document.getElementById('course').value;

		 // setting form data to elements
		 document.getElementById('showName').innerHTML = "Name : "+ name;
		 document.getElementById('showPassword').innerHTML = "Password : "+ pwd;
		 document.getElementById('showDOB').innerHTML = "DOB : "+ dob;
		 document.getElementById('showMobile').innerHTML = "Mobile : "+ mob;
		 document.getElementById('showEmail').innerHTML = "Email : "+ email;
		 document.getElementById('showCourse').innerHTML = "Course : "+ course;

		}

	</script>
</body>
</html>
